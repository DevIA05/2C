
<div class="container-sm">
  
  <div>
      <canvas id="myChart" style="width: 700px; height: 300px;"></canvas>
  </div>
  
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
    const varData = {{ date|safe }};
    const varNb = {{ nb|safe }};
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: varData,
        datasets: [{
          label: 'Nombre de mauvaise pr√©diction selon les utilisateurs',
          data: varNb,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
